<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>numerical.js</title>
    <link rel="stylesheet" href="app.css">
    <link rel="apple-touch-icon" href="touch-icon.png">
    <!-- https://github.com/xiaody/numerical-calculator -->
  </head>
  <body>
    <section id="output">
      <div id="result">0</div>
      <div id="formula"></div>
    </section>
    <section id="keypad" style="touch-action:none;">
      <span class="j-func j-clear">C</span> <span data-token="%">%</span>
      <span data-token="^"><span>X<sup>n</sup></span></span> <span class="j-func j-delete">&larr;</span>
      <span>7</span> <span>8</span> <span>9</span> <span data-token="/">&divide;</span>
      <span>4</span> <span>5</span> <span>6</span> <span data-token="*">&times;</span>
      <span>1</span> <span>2</span> <span>3</span> <span data-token="+">&plus;</span>
      <span>0</span> <span class="j-dot" data-token=".">.</span> <span class="j-bracket">(</span> <span data-token="-">&minus;</span>
    </section>
    <script src="vendor/hammer-time.js" async></script>
    <script src="vendor/math.min.js" async></script>
    <script src="vendor/mousetrap.min.js" async></script>
    <script src="app.js" async></script>
  </body>
</html>
